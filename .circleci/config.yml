version: 2.1

orbs:
  slack: circleci/slack@4.10.1

commands:
  post_slack:
    steps:
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "build succeeded $CIRCLE_BUILD_URL"
                  }
                }
              ]
            }


jobs:
  build:
    docker:
      - image: cimg/go:1.19
    steps:
      - checkout
      - run:
          name: Build
          command: make
      - run:
          name: Run tests
          command: make test
      - run:
          name: Run benchmarks
          command: make bench
      - slack/notify:
          event: fail
          template: basic_fail_1
          mentions: "@sergiu128"
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
